<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./output.css">
    <title>Chatbot</title>

    <style>

    </style>
</head>

<body class="font-[Poppins] w-full min-h-screen flex justify-center items-center">
    <div id="popup" class="w-[370px] h-[530px] bg-white rounded-lg shadow-xl flex relative flex-col">
        <!-- Chatbot Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <div id="head-info" class="flex gap-2 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                    <path
                        d="M13.5 2C13.5 2.44425 13.3069 2.84339 13 3.11805V5H18C19.6569 5 21 6.34315 21 8V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V8C3 6.34315 4.34315 5 6 5H11V3.11805C10.6931 2.84339 10.5 2.44425 10.5 2C10.5 1.17157 11.1716 0.5 12 0.5C12.8284 0.5 13.5 1.17157 13.5 2ZM6 7C5.44772 7 5 7.44772 5 8V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V8C19 7.44772 18.5523 7 18 7H13H11H6ZM2 10H0V16H2V10ZM22 10H24V16H22V10ZM9 14.5C9.82843 14.5 10.5 13.8284 10.5 13C10.5 12.1716 9.82843 11.5 9 11.5C8.17157 11.5 7.5 12.1716 7.5 13C7.5 13.8284 8.17157 14.5 9 14.5ZM15 14.5C15.8284 14.5 16.5 13.8284 16.5 13C16.5 12.1716 15.8284 11.5 15 11.5C14.1716 11.5 13.5 12.1716 13.5 13C13.5 13.8284 14.1716 14.5 15 14.5Z">
                    </path>
                </svg>
                <h3 class="text-xl font-semibold">Girish AI</h3>
            </div>

            <button class="h-6 w-6 text-white hover:bg-blue-700 focus:outline-none rounded-full">
                <i class="ri-arrow-down-s-line"></i>
            </button>
        </div>

        <!-- Message area -->
        <div id="messages" class="p-4 h-[400px] overflow-y-auto">
            <!-- AI message -->
            <div class="ai-message flex items-start gap-3 mb-4">
                <div class="w-12 h-10 p-3 rounded-full bg-blue-100 flex items-center justify-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="shrink-0"
                        fill="currentColor">
                        <path
                            d="M13.5 2C13.5 2.44425 13.3069 2.84339 13 3.11805V5H18C19.6569 5 21 6.34315 21 8V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V8C3 6.34315 4.34315 5 6 5H11V3.11805C10.6931 2.84339 10.5 2.44425 10.5 2C10.5 1.17157 11.1716 0.5 12 0.5C12.8284 0.5 13.5 1.17157 13.5 2ZM6 7C5.44772 7 5 7.44772 5 8V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V8C19 7.44772 18.5523 7 18 7H13H11H6ZM2 10H0V16H2V10ZM22 10H24V16H22V10ZM9 14.5C9.82843 14.5 10.5 13.8284 10.5 13C10.5 12.1716 9.82843 11.5 9 11.5C8.17157 11.5 7.5 12.1716 7.5 13C7.5 13.8284 8.17157 14.5 9 14.5ZM15 14.5C15.8284 14.5 16.5 13.8284 16.5 13C16.5 12.1716 15.8284 11.5 15 11.5C14.1716 11.5 13.5 12.1716 13.5 13C13.5 13.8284 14.1716 14.5 15 14.5Z">
                        </path>
                    </svg>
                </div>
                <div class="flex flex-col max-w-[75%] leading-1.5 p-3 bg-gray-100 rounded-e-xl rounded-es-xl">
                    <p id="botMessage" class="text-sm font-normal text-gray-800">Hello, how can I help you?</p>
                </div>
            </div>

            <!-- AI message-response -->
            <template id="AI-message-response">
                <div id="ai-message-response" class=" flex items-start gap-3 mb-4">
                    <div class="w-10 h-10 p-3 rounded-full bg-blue-100 flex items-center justify-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            class="shrink-0" fill="currentColor">
                            <path
                                d="M13.5 2C13.5 2.44425 13.3069 2.84339 13 3.11805V5H18C19.6569 5 21 6.34315 21 8V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V8C3 6.34315 4.34315 5 6 5H11V3.11805C10.6931 2.84339 10.5 2.44425 10.5 2C10.5 1.17157 11.1716 0.5 12 0.5C12.8284 0.5 13.5 1.17157 13.5 2ZM6 7C5.44772 7 5 7.44772 5 8V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V8C19 7.44772 18.5523 7 18 7H13H11H6ZM2 10H0V16H2V10ZM22 10H24V16H22V10ZM9 14.5C9.82843 14.5 10.5 13.8284 10.5 13C10.5 12.1716 9.82843 11.5 9 11.5C8.17157 11.5 7.5 12.1716 7.5 13C7.5 13.8284 8.17157 14.5 9 14.5ZM15 14.5C15.8284 14.5 16.5 13.8284 16.5 13C16.5 12.1716 15.8284 11.5 15 11.5C14.1716 11.5 13.5 12.1716 13.5 13C13.5 13.8284 14.1716 14.5 15 14.5Z">
                            </path>
                        </svg>
                    </div>
                    <div class="flex flex-col max-w-[75%] leading-1.5 p-3 bg-gray-100 rounded-e-xl rounded-es-xl">
                        <p id="botMessage" class="text-sm font-normal text-gray-800 whitespace-pre-wrap"></p>
                    </div>
                </div>
            </template>

            <!-- AI message loading -->
            <template id="AI-message-loading">
                <div id="ai-message-loading" class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 p-3 rounded-full bg-blue-100 flex items-center justify-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            class="shrink-0" fill="currentColor">
                            <path
                                d="M13.5 2C13.5 2.44425 13.3069 2.84339 13 3.11805V5H18C19.6569 5 21 6.34315 21 8V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V8C3 6.34315 4.34315 5 6 5H11V3.11805C10.6931 2.84339 10.5 2.44425 10.5 2C10.5 1.17157 11.1716 0.5 12 0.5C12.8284 0.5 13.5 1.17157 13.5 2ZM6 7C5.44772 7 5 7.44772 5 8V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V8C19 7.44772 18.5523 7 18 7H13H11H6ZM2 10H0V16H2V10ZM22 10H24V16H22V10ZM9 14.5C9.82843 14.5 10.5 13.8284 10.5 13C10.5 12.1716 9.82843 11.5 9 11.5C8.17157 11.5 7.5 12.1716 7.5 13C7.5 13.8284 8.17157 14.5 9 14.5ZM15 14.5C15.8284 14.5 16.5 13.8284 16.5 13C16.5 12.1716 15.8284 11.5 15 11.5C14.1716 11.5 13.5 12.1716 13.5 13C13.5 13.8284 14.1716 14.5 15 14.5Z">
                            </path>
                        </svg>
                    </div>
                    <div class="flex flex-col max-w-[75%] leading-1.5 p-3 bg-gray-100 rounded-e-xl rounded-es-xl">
                        <div class="thinking-indicator flex gap-1 p-1.5">
                            <div class="dot h-2 w-2 bg-blue-500 rounded-full delay-100 animate-pulse"></div>
                            <div class="dot h-2 w-2 bg-blue-500 rounded-full delay-200 animate-pulse"></div>
                            <div class="dot h-2 w-2 bg-blue-500 rounded-full delay-300 animate-pulse"></div>
                        </div>
                    </div>
                </div>
            </template>


            <!-- User Message -->
            <template id="userMessage">
                <div class="user-message flex items-start gap-3 mb-4 justify-end">
                    <div
                        class="flex flex-col w-fit max-w-[75%] leading-1.5 p-3 bg-blue-600 text-white rounded-s-xl rounded-ee-xl">
                        <p id="message" class="text-sm font-normal"></p>
                    </div>
                </div>
            </template>

        </div>




        <div id="chat-footer" class="absolute rounded-lg bottom-0 p-4 w-full border-gray-200 bg-white">
            <form action="#" id="chat-form"
                class="flex items-center rounded-4xl outline-1 outline-gray-400 focus-within:outiline-3 focus-within:outline-blue-500">
                <textarea required name="message" id="message-input"
                    class="border-none outline-none w-full text-[0.95rem] h-12 p-3 rounded-4xl resize-none"></textarea>

                <div id="chat-controls" class="flex items-center pb-1.5 self-end pr-1.5 gap-1">
                    <button id="send" disabled
                        class="h-[35px] disabled:bg-blue-700 w-[35px] bg-blue-500 hover:bg-blue-600 text-white rounded-full cursor-pointer">
                        <i class="ri-arrow-up-line"></i>
                    </button>
                </div>

            </form>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
