<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>Girish Technology - Cart</title>
</head>

<body class="font-[Poppins] dark">
    <nav id="navBar" class="bg-white dark:bg-gray-800 shadow-lg fixed left-0 right-0 top-0 z-10">
        <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-between space-x-8 w-[65%]">
                    <div class="shrink-0">
                        <a href="#" title="" class="">
                            <img class="w-28" src="../assets/logo.svg" alt="">
                        </a>
                    </div>

                    <ul class="hidden lg:flex items-center justify-start gap-6 md:gap-8 py-3 sm:justify-center">
                        <li class="shrink-0 relative ">
                            <a href="./index.html" title=""
                                class="flex text-sm font-medium text-gray-900 hover:text-[#1c52e8] dark:text-white dark:hover:text-[#1c52e8] transition duration-300">
                                Home
                            </a>
                        </li>
                        <li class="shrink-0 relative">
                            <a href="shop.html" title=""
                                class="flex text-sm font-medium text-gray-900 hover:text-[#1c52e8] dark:text-white dark:hover:text-[#1c52e8] transition duration-300">
                                Shop
                            </a>
                        </li>
                        <li class="shrink-0 relative">
                            <a href="#" title=""
                                class="flex text-sm font-medium text-gray-900 hover:text-[#1c52e8] dark:text-white dark:hover:text-[#1c52e8] transition duration-300">
                                About Us
                            </a>
                        </li>
                        <li class="shrink-0 relative">
                            <a href="#" title=""
                                class="text-sm font-medium text-gray-900 hover:text-[#1c52e8] dark:text-white dark:hover:text-[#1c52e8]transition duration-300">
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="flex items-center justify-between gap-6">
                    <a href="cart.html" id="myCartDropdownButton1" data-dropdown-toggle="myCartDropdown1"
                        class="inline-flex items-center rounded-lg justify-center bg-blue-600 text-white py-2 px-4 font-medium">
                        <span class="sr-only  ">
                            Cart
                        </span>
                        <svg class="w-5 h-5 lg:me-1 font-medium" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                        </svg>
                        <span id="cart-quantity" class="sm:flex text-white">0</span>
                    </a>
                    <button id="theme" class=" cursor-pointer">
                        <i class="ri-moon-fill text-2xl dark:text-white"></i>
                        <i class="ri-sun-fill text-2xl dark:text-white hidden"></i>
                    </button>
                    <button id="menu" class="p-2 md:hidden">
                        <i class="menu ri-menu-line text-2xl cursor-pointer dark:text-white"></i>
                    </button>
                </div>

                <div id="navDialog" class="fixed hidden z-10 inset-0 bg-white p-5 md:hidden dark:bg-gray-800">
                    <div id="nav-bar" class="flex justify-between">
                        <a href="#" class="flex gap-2">
                            <img class="w-24" src="../assets/logo.svg" alt="">
                        </a>

                        <button id="close" class="p-2 cursor-pointer  ">
                            <i class="ri-close-large-line text-lg text-gray-600 cursor-pointer dark:text-white"></i>
                        </button>
                    </div>
                    <ul class="flex flex-col justify-start gap-6 md:gap-8 py-3 mt-10 dark:text-white">
                        <li>
                            <a href="./index.html" title=""
                                class="flex text-sm font-medium text-gray-900 hover:text-blue-600 dark:text-white dark:hover:text-blue-600 transition duration-300">
                                Home
                            </a>
                        </li>
                        <li class="shrink-0">
                            <a href="#" title=""
                                class="flex text-sm font-medium text-gray-900 hover:text-blue-600 dark:text-white dark:hover:text-blue-600 transition duration-300">
                                Shop
                            </a>
                        </li>
                        <li class="shrink-0">
                            <a href="#" title=""
                                class="flex text-sm font-medium text-gray-900 hover:text-blue-600 dark:text-white dark:hover:text-blue-600 transition duration-300">
                                About Us
                            </a>
                        </li>
                        <li class="shrink-0">
                            <a href="#" title=""
                                class="text-sm font-medium text-gray-900 hover:text-blue-600 dark:text-white dark:hover:text-blue-600 transition duration-300">
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </div>
    </nav>
    <main class="">
        <div id="toast-container" class="fixed top-32 right-5 z-10">

        </div>
        <section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16 mt-20 min-h-[90.7vh]">
            <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Shopping Cart (<span
                        id="items-count"
                        class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">0</span>)
                </h2>

                <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
                    <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
                        <div id="cart-card-wrapper" class="space-y-6">


                        </div>
                    </div>

                    <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
                        <div
                            class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
                            <p class="text-xl font-semibold text-gray-900 dark:text-white">Order summary</p>

                            <div class="space-y-4">
                                <div class="space-y-2">
                                    <dl class="flex items-center justify-between gap-4">
                                        <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Original
                                            price</dt>
                                        <dd id="org-price" class="text-base font-medium text-gray-900 dark:text-white">
                                            0
                                        </dd>
                                    </dl>

                                    <dl class="flex items-center justify-between gap-4">
                                        <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Discount</dt>
                                        <dd id="discount" class="text-base font-medium text-green-600">0</dd>
                                    </dl>
                                </div>

                                <dl
                                    class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                                    <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                                    <dd id="total" class="text-base font-bold text-gray-900 dark:text-white">NRS.0</dd>
                                </dl>
                            </div>

                            <button id="addToCart" type="button"
                                class="rounded-lg cursor-pointer w-full px-4 py-2.5 text-sm tracking-normal font-medium outline-none border text-white border-blue-600 bg-blue-600 hover:bg-transparent hover:text-blue-600 transition-all duration-300">Proceed
                                to Checkout
                            </button>

                            <div class="flex items-center justify-center gap-2">
                                <span class="text-sm font-normal text-gray-500 dark:text-gray-400"> or </span>
                                <a href="./shop.html" title=""
                                    class="inline-flex items-center gap-2 text-sm font-medium text-blue-700 underline hover:no-underline dark:text-blue-500">
                                    Continue Shopping
                                    <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <template id="template-cart-card">
            <div
                class="cart-card rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
                <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                    <span id="img" class="w-20 shrink-0 md:order-1">
                        <img class="h-20 w-20" src="" alt="" />
                    </span>

                    <label for="counter-input" class="sr-only">Choose quantity:</label>
                    <div class="flex items-center justify-between md:order-3 md:justify-end">
                        <div id="btn-container" class="flex items-center">
                            <button type="button" id="decrement" data-input-counter-decrement="counter-input-4"
                                class="cursor-pointer inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 text-gray-800 dark:text-white">
                                -
                            </button>
                            <span id="quantity" class="inline-block px-2 text-gray-800 dark:text-white"></span>
                            <button type="button" id="increment" data-input-counter-increment="counter-input-4"
                                class="cursor-pointer inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 text-gray-800 dark:text-white">
                                +
                            </button>
                        </div>
                        <div class="text-end md:order-4 md:w-32">
                            <p id="price" class="text-base font-bold text-gray-900 dark:text-white">
                            </p>
                        </div>
                    </div>

                    <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                        <span id="name"
                            class="text-sm font-medium text-gray-900 hover:underline dark:text-white"></span>

                        <div class="flex items-center gap-4">


                            <button type="button" id="remove"
                                class="inline-flex items-center text-sm font-medium text-white py-2 px-4 rounded-lg mt-2 cursor-pointer bg-red-500">
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </template>
    </main>
    <script src="./cart.js"></script>
</body>

</html>
