<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="grid">
                <div class="Photo" style="grid-area : box-1" data-color="red">
                    Hill</div>
                <div class="Photo" style="grid-area : box-2" data-color="cornflowerblue">
                    Hill</div>
                <div class="Photo" style="grid-area : box-3" data-color="cyan">
                    Hill</div>
                <div class="Photo" style="grid-area : box-4" data-color="green">
                    Hill</div>
                <div class="Photo" style="grid-area : box-5" data-color="magenta">
                    Hill</div>
                <div class="Photo" style="grid-area : box-6" data-color="yellow">
                    Hill</div>
                <div class="Photo" style="grid-area : box-7" data-color="black">
                    Hill</div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
